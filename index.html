<!DOCTYPE html>
<html>


<head>
	<title>WR Gallery</title>
	
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 user-scalable=no">
	
	<!-- CSS & Font-->
    <link href="bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"><!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/style.css"><!-- Custom CSS -->
	<link href='https://fonts.googleapis.com/css?family=Alegreya+Sans' rel='stylesheet'>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<link rel="shortcut icon" type="image/png" href="img/favicon.png"/>
	
	<!-- Required Before Loading JS -->
    <script src="https://code.jquery.com/jquery.js"></script><!-- jQuery JS -->
    <script src="bootstrap/3.3.7/js/bootstrap.min.js"></script><!-- Bootstrap JS -->
   	<script src="js/w3data.js"></script><!-- w3IncludeHTML -->
	<script src="https://d3js.org/d3.v4.min.js"></script><!-- myDataCenter required -->
</head>


<body>
	<!-- ==================================================================== -->
	<header w3-include-html="html/header.html"></header>
	<!-- ==================================================================== -->
	<div class="site-main site-main-bg">
		<div class="container">			
			<div class="row">
				<!-- Accordion Sidebar -->
				<div class="site-sidebar-menu site-sidebar-menu-bg col-lg-3"></div>
				<!-- Card content -->
				<div class="site-card col-md-12 col-lg-9"></div>
			</div>	
		</div>
	</div>
	<!-- ==================================================================== -->
	<footer w3-include-html="html/footer.html"></footer>
	<!-- ==================================================================== -->

	<script>
	    // Reload the current page, without using the cache
		function fn() { window.location.reload(true); }
        w3IncludeHTML();
	</script>

	<script src="js/myJS/myDataCenter.js"></script>
    <script src="js/myJS/myNavMenu.js"></script>
    <script src="js/myJS/myAccordionMenu.js"></script>
    <script src="js/myJS/myCard.js"></script>
    
    <script>

    	dataCenter.loadCsvData("data/data.csv", onDataLoadComplete);

		function onDataLoadComplete() {	
			
    		// Create main menu 
    		createNavMenu(dataCenter, "type", $('.site-menu'));  
    		
    		
    		// Create mobile menu 
    		createAccordionMenu(dataCenter, "type", $('.site-menu-toggle-content'), "mobileMenu");
    		setMobileMenu($(".site-menu-toggle-button"), $(".site-menu-toggle-content"), '(min-width: 992px)');
    		

			// Create sidebar menu  
    		createAccordionMenu(dataCenter, "year", $('.site-sidebar-menu'), "sidebarMenu");

    		  		
    		// Display card content 
    		var defaultCardObject = dataCenter.getObjectByKey("year")["2017"][0];
    		createCard(defaultCardObject, $('.site-card')); 
		}
    </script>


</body>
</html>
